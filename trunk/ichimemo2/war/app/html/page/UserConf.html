	<div id="UserConf" data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>ユーザ設定</h1>
			<a data-icon="back" href="javascript:Util.backPage()" data-iconpos="left"></a>
			<a data-icon="submit" href="javascript:UserConf.write()" data-iconpos="notext"></a>
		</div>
		<div data-role="content">
				<form action="" name="userConf">
					<input  name="userId" type="hidden" readonly="true"/>
					<span class="Thumbnail" ><div><div>
						<img src="/images/user.png" 
							onerror='User.setDefaultPhoto(this)'
							onclick="PicasaAlbum.go(this)"/>
					</div></div></span>
					<br clear="both"/>

					<div class="TagHeader"><span>Twitterアカウント</span></div>
					<div class="FullSizeInput">
						<input  name="twitterUser" type="text" />
					</div>

					<div class="TagHeader"><span>Googleアカウント</span></div>
					<div class="FullSizeInput">
						<input  name="googleUser" type="text" />
					</div>

					<div class="TagHeader"><span>ニックネーム</span></div>
					<div class="FullSizeInput">
						<input name="nickname" type="text" />
					</div>

					<div class="TagHeader"><span>自己紹介</span></div>
					<div class="FullSizeInput">
						<textarea name="comment"  cols="100%" rows="10" placeholder="自己紹介"  ></textarea>
					</div>

					<div class="TagHeader"><span>自動でつぶやく</span></div>
					<div class="FullSizeInput">
						<select  name="autoTwit" data-role="slider">
							<option value="false">Off</option>
							<option value="true">On</option>
						</select>
						<br clear="all"/>
					</div>
					<br clear="all"/>
					
					
					<div class="TagHeader"><span>フォローユーザ</span></div>
					<div id="userFollowList" >
					</div>
					<a data-role="button" data-icon="grid" data-iconpos="right" 
						href="javascript:UserConf.recommandMySpot()">高評価をマイスポットに自動追加</a>
					<div class="Small">フォローユーザが高評価しているスポットをあなたのマイスポットに追加します。
					※マイスポットの登録には時間がかかる場合があります。</div>
					<hr clear="all"/>
					<a data-role="button" data-icon="submit" data-iconpos="right"
						href="javascript:UserConf.write()">登録</a>
				</form>
		</div>
		<div data-role="footer"  data-position="fixed" >
		</div>
	</div>
