
<div id="SpotInfo" data-role="page" >
	<div data-role="header" data-position="fixed" data-theme="a" data-add-back-btn="true">
		<h1>スポット登録</h1>
		<a data-icon="back" href="javascript:Util.backPage()" data-iconpos="left"></a>
		<a data-icon="submit" href="javascript:SpotInfo.write()" data-iconpos="notext"></a>
	</div>
	<div data-role="content">
	<form action="" name="spot">
		<input name="id" type="hidden"/>
		<input name="lat" type="hidden"/>
		<input name="lng" type="hidden"/>

			<table class="PhotoTable">
				<tr width="1%">
					<td valign="top">
						<span class="Thumbnail" ><div><div>
							<img src="/images/Home.png"
								onerror='SpotInfo.setDefaultPhoto(this)' 
								onclick="PicasaAlbum.go(this)" />
						</div></div></span>
					</td>
					<td class="NameTD">
						<input class="Text" type="text" name="name" placeholder="名前(必須)" />
						<input class="Text" type="text" name="furikana" placeholder="ふりかな(必須)" />
					</td>
				</tr>
			</table>
		
		<div class="HalfLine"></div>
		<div data-role=“fieldcontain”>
			<label for="tags">ジャンル:<span class="Require">(必須)</span></label>
				<a id="spotTags" data-role="button"
					data-iconpos="right" 
					data-icon="arrow-d"
					href="#"
					onclick="SpotTags.open(this,'ジャンル選択(複数可)','form')" 
				>ジャンル選択(複数可)</a>
		</div>

		<div class="HalfLine"></div>
		<div data-role=“fieldcontain”>
			<label>住所:<span class="Require">(必須)</span></label>
			<div class="FullSizeInput">
				<input type="text" name="address" placeholder="住所" />
			</div>
			<div id="mapCanvas2"><div id="mapCanvas2Mask">タップして補正</div></div>
			<br/>
		</div>


		<div data-role=“fieldcontain”>
			<label>営業時間:</label>
			<table width="100%" cellspacing="0">
				<tr>
					<td width="1%">昼</td>
					<td><select name="timeLunchMin" class="TimeSelector" ></select></td>
					<td width="1%">〜</td>
					<td><select name="timeLunchMax" class="TimeSelector" ></select></td>
				</tr>
				<tr>
					<td width="1%">夜</td>
					<td><select name="timeDinnerMin" class="TimeSelector" ></select></td>
					<td width="1%">〜</td>
					<td><select name="timeDinnerMax" class="TimeSelector" ></select></td>
				</tr>
				<tr>
					<td width="1%">休</td>
					<td colspan="3">
						<a id="closedDays" data-role="button"
							data-iconpos="right" 
							data-icon="arrow-d"
							href="#"
							onclick="ClosedDays.open()" >無休</a>

					</td>
				</tr>
			</table>
			<div class="FullSizeInput">
				<input type="text" name="openHours" placeholder="営業時間注記"/>
			</div>
		</div>
		<div data-role=“fieldcontain”>
			<label>Email:</label>
			<div class="FullSizeInput">
				<input type="email" name="email" placeholder="E-Mail"/>
			</div>
		</div>
		<div data-role=“fieldcontain”>
			<label>URL:</label>
			<div class="FullSizeInput">
				<input type="url" name="url" placeholder="URL"/>
			</div>
		</div>
		<div data-role=“fieldcontain”>
			<label>備考:</label>
			<div class="FullSizeInput">
				<input type="text" name="comment" placeholder="備考"/>
			</div>
		</div>
		
		<hr/>
		<a data-role="button" data-icon="submit" data-iconpos="right"
				href="javascript:SpotInfo.write()">登録</a>
		<a data-role="button" data-icon="delete" data-iconpos="right"
				href="javascript:SpotInfo.remove()">削除(オーナーのみ)</a>
	</form>
	</div>

	<div data-role="footer"  data-position="fixed" >
	</div>

</div>


<style>
/**
 * Spot情報内のミニマップ。
 */
#mapCanvas2 {
	width: 270px;
	height: 200px;
	margin: 4px auto 4px auto;
	border: 1px solid black;
}

/**
 * マップがイベントを拾わないためのマスク。
 */
#mapCanvas2Mask {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	z-index: 10;
}

/**
 * スポット名が幅いっぱいになるように。
 */
#SpotInfo  .PhotoTable {
	width: 100%;
	margin: 0;
	padding-right: 0px;
	border-collapse: collapse;
	border-spacing: 0px;
	border: none;
	background-color: transparent;
}
#SpotInfo  .PhotoTable td {
	padding:0;
}
#SpotInfo  .PhotoTable td.NameTD {
	padding-right:10px;
}
#SpotInfo  .PhotoTable input.Text {
	width: 100%!important;
}

#SpotInfo span.Require {
	color: red;
	font-size: 8px;
}

</style>
