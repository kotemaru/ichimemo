<div id="List" data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>一覧</h1>
		<a href="#" data-role="button" class="TagSelectBtn ui-btn-right" 
				data-icon="filter" data-iconpos="right"
				onclick="SpotTags.open('.TagSelectBtn','ジャンル','search')" 
		>ジャンル</a>
	</div>
	<div data-role="content">
		<div class="Sort" >
			<a value="near" checked="true">周辺</a>
			<a value="appraise">高評価</a>
		</div>
		
		<div class="Radius" if="(radioSort.getValue()=='appraise')">
			<a value="1">1Km</a>
			<a value="3">3Km</a>
			<a value="5" checked="true">5Km</a>
			<a value="10">10Km</a>
			<a value="30">30Km</a>
		</div>
		
	
		<div align="center">
			<input class="Search" type="search"  value="" style="width:100%;"/>
		</div>

		<div class="TagHeader">
			<img src="/images/location_pin.png" width="16" />
			<span>周辺のスポット</span>
		</div>
		<div class="SpotList">
			<ul class="Template">
				<li>
					<a href='javascript:List.onItemClick(${id})'>
						<span class="Thumbnail" ><div><div>
							<img src="${photo}" onerror='SpotInfo.setDefaultPhoto(this)' />
						</div></div></span>
						<img class='${MySpotMark}' src='${mySpotMark}' />
						<img class='FaceMark' src='/images/face-${appraise}.png' />

						<div class="Title">${name}</div>
						<div class="SubTitle">${address}</div>
						<div class="Small">${distance}m</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div data-role="footer"  data-position="fixed" >
	</div>
</div>


<style>

#List .Title {
	padding-top: 0px;
}
#List .Sort span.ui-btn-inner {
	padding: 5px 0px;
	min-width: 90px!important;
	text-align: center;
}
#List .Radius{
	margin-top: 0px!important;	
}

#List .Radius span.ui-btn-inner {
	padding: 3px 0px;
	min-width: 48px!important;
	text-align: center;
}


.SpotList .Thumbnail {
	margin-left: -56px;
}
.SpotList .ui-link-inherit {
	min-height: 10px!important;
	padding-left: 65px!important;	
	padding-right: 40px!important;	
	padding-top: 8px!important;	
	padding-bottom: 4px!important;	
}
.SpotList .UserPhoto {
	padding-top: 6px!important;	
	padding-left: 6px!important;	
}
.SpotList .FaceMark{
	position: absolute;
	top:3px;
	left:3px;
}
.SpotList .MySpotMark{
	position: absolute;
	top:3px;
	left:13px;
}

</style>
