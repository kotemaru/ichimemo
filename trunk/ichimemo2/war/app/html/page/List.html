<div id="List" data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>一覧</h1>
		<a href="#" data-role="button" class="TagSelectBtn ui-btn-right" 
				data-icon="filter" data-iconpos="right"
				onclick="SpotTags.open('.TagSelectBtn','ジャンル','search')" 
		>ジャンル</a>
	</div>
	<div data-role="content">
<!--
		<div Class="Sort" data-role="controlgroup" data-type="horizontal"  align="center"> 
			<a href="#" onclick="List.sort(this)" value="near" data-role="button">&nbsp;周辺&nbsp;</a>
			<a href="#" onclick="List.sort(this)" value="appraise" data-role="button">高評価</a>
		</div>
-->
		<div Class="Sort" > </div>
		<div Class="Radius" > </div>
		
		<div align="center">
			<input class="Search" type="search"  value="" style="width:100%;"/>
		</div>

		<div class="SpotList">
			<ul class="Template">
				<li>
					<a href='javascript:List.onItemClick(${id})'>
						<span class="Thumbnail" ><div><div>
							<img src="${photo}" onerror='SpotInfo.setDefaultPhoto(this)' />
						</div></div></span>
						<img class='${MySpotMark}' src='${mySpotMark}' />
						<img class='FaceMark' src='/images/face-${appraise}.png' />

						<div class="Title">${name}</div>
						<div class="SubTitle">${address}</div>
						<div class="Small">${distance}m</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div data-role="footer"  data-position="fixed" >
	</div>
</div>
