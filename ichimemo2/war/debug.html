	<script>
var LEN = 0.003; // 0.3
var lngMin = 139.73-LEN;
var lngMax = 139.73+LEN;
var latMin = 35.6-LEN;
var latMax = 35.6+LEN;
function lat() {
	return latMin + (latMax-latMin) * Math.random();
}
function _lng() {
	return lngMin + (lngMax-lngMin) * Math.random();
}
function name() {
	return ""+ Math.random();
}
function time(data) {
	var n = Math.floor( Math.random() * data.length);
	return data[n];
}
function timeLunchMin() {
	return time([
		"09:00","09:30",
		"10:00","10:30",
		"11:00","11:30",
		"12:00","12:30",
	]);
};
function timeLunchMax() {
	return time([
		"13:00","13:30",
		"14:00","14:30",
		"15:00","15:30",
		"16:00","16:30",
	]);
};
function timeDinnerMin() {
	return time([
		"14:00","14:30",
		"15:00","15:30",
		"16:00","16:30",
		"17:00","17:30",
		"18:00","18:30",
	]);
};
function timeDinnerMax() {
	return time([
		"19:00","19:30",
		"20:00","20:30",
		"21:00","21:30",
		"22:00","22:30",
		"23:00","23:30",
		"24:00","24:30",
		"25:00","25:30",
	]);
};

var DAYS = [
		"月", "火", "水", "木",
		"金", "土", "日", "祝",
];
function closedDay() {
	return time(DAYS);
};

var TAGS = [
            "めし処"
            ,"めし処/ラーメン"
            ,"めし処/ラーメン/醤油ラーメン"
            ,"めし処/ラーメン/味噌ラーメン"
            ,"めし処/ラーメン/豚骨ラーメン"
            ,"めし処/ラーメン/塩ラーメン"
            ,"めし処/ラーメン/二郎系"
            ,"めし処/カレー"
            ,"めし処/カレー/インドカレー"
            ,"めし処/カレー/アジアンカレー"
            ,"めし処/カレー/洋風カレー"
            ,"飲み処"
            ,"飲み処/酒"
            ,"飲み処/酒/日本酒"
            ,"飲み処/酒/焼酎"
            ,"飲み処/酒/ワイン"
            ,"飲み処/酒/ビール"
            ,"飲み処/酒/洋酒"
            ,"飲み処/居酒屋"
            ,"飲み処/居酒屋/和風居酒屋"
            ,"飲み処/居酒屋/洋風居酒屋"
            ,"飲み処/居酒屋/和民"
            ,"飲み処/バー"
];
function tags() {
	return time(TAGS).split("/");
};

function appraise() {
	var x = Math.floor(Math.random() * 5);
	return Math.floor(Math.random() * 100000 * x)/100000+1.0;
}

function makeData() {

	var aaa = {
lat: lat(),
lng: _lng(),
image: "",
name: name(),
address: "ダミー",
timeLunchMin: timeLunchMin(),
timeLunchMax: timeLunchMax(),
timeDinnerMin: timeDinnerMin(),
timeDinnerMax: timeDinnerMax(),
email: "",
url: "",
comment: "",
tags: tags(),
closedDay: closedDay(),
appraise: appraise()
};
	return aaa;
}

function go(n) {
	for (var i=0; i<n; i++) {
		Kokorahen.writeSpot(makeData());
	}
}
function clean() {
		Kokorahen.deleteDummyData();
}

function createTestUsers(){
	var follows = [];
	for (var i = 0; i < 100; i++) {
		var name = "kotemaru27+"+i+"@gmail.com";
		var user = Kokorahen.writeUserDebug({
			googleUser: name,
			nickname: name,
			provider: "google"
		});
		follows.push(user.userId);
	}
	Kokorahen.writeUserDebug({
		googleUser: "kotemaru27@gmail.com",
		nickname: "こて丸",
		provider: "google",
		follows: follows
	});
};

function createTestRevires(){
	var spots = Kokorahen.listAllSpot();
	for (var i = 0; i < spots.length; i++) {
		var spot = spots[i];
		for (var j = 0; j < 100; j++) {
			Kokorahen.setLoginUser("kotemaru27+"+j+"@gmail.com");
			Kokorahen.writeReview({
				spotId: spot.id,
				spotName: spot.name,
				spotKana: spot.kana,
				lat: spot.lat,
				lng: spot.lng,
				appraise: Math.floor(Math.random()*5)+1,
				comment: ""+Math.random()
			});
		}
	}
};


function createData1(){
	for (var i = 0; i < data1.length; i++) {
		Kokorahen.writeTestSpot(data1[i]);
	}
};

function setInvalid(){
	var id = 1;
	while (id != null) {
		id = Kokorahen.setInvalid(id);
	}
};
