<div class="Template">
	
	<div id="spotBrief" class="SpotBrief" scope="local" >
		<div>
			<a class="Edit" data-role="button" data-icon="edit" data-iconpos="notext"></a>
			<span class="Thumbnail" ><div><div>
				<img eval-src="(Util.correctImg(data.image))" onerror='SpotInfo.setDefaultPhoto(this)' />
			</div></div></span>
			<img class='MySpotMark' src='/images/star.png'  if="(data.mySpot && data.checked)"/>
			<img class='MySpotMark' src='/images/flag-16.png' if="(data.mySpot && !data.checked)"/>
			<img class='FaceMark' eval-src="(that.faceMarkImg())" />
			<div class='ClosedMark' if="(data.closed==true)">閉店</div>
			<div class='MergeMark' if="(data.dupSpotId!=null)">
				スポットは統合されました。
			</div>
	
			<div class="Title" eval-html="(that.titleHtml())" >Title</div>
			<div class="SubTitle" eval-text="(data.address)" >SubTitle</div>
			<div class="Small">距離:<span class="Distance" eval-text="(Util.spotDistance(spot)+'m')">999m</span>
				一般評価:<span eval-text="(f3(data.appraise))"></span>
				<span if="(data.checked)">評価：</span><span if="(!data.checked)">期待：</span>
				<span eval-text="(f3(data.myAppraise))"></span>
			</div>
		</div>
		<div class="SpotDetail">
			<div>タグ: <span eval-text="(that.data('tags'))"></span></div>
			<div>昼: <span eval-text="(that.data('timeLunchMin'))"></span>〜<span eval-text="(that.data('timeLunchMax'))"></span></div>
			<div>夜: <span eval-text="(that.data('timeDinnerMin'))"></span>〜<span eval-text="(that.data('timeDinnerMax'))"></span></div>
			<div>休: <span eval-text="(that.data('closedDays'))"></span></div>
			<div>備考: <span eval-text="(that.data('openHours'))"></span>
				<span eval-html="(text2html(that.data('comment')))"></span>
				<span eval-html="(that.placeUrl())"></span>
			</div>
			<div>メモ: <span eval-html="(text2html(that.data('myMemo')))"></span></div>
			<div style="height:4px;" ></div>
			<div>(<font color="red">※</font>未登録項目への<a class="Edit" href="#">記入</a>に御協力下さい。)</div>
			<div id="(data.placeId)" align="right"><img src='/images/powered-by-google.png' /></div>
		</div>
		<div class="SpotDetailKnob"><div></div><span onclick="SpotBrief.toggleDetail(event,this)"><img src="/images/pulldown.png" /></span></div>
	</div>

</div>
