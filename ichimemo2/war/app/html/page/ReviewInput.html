<div id="ReviewInput"  data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>レビュー登録</h1>
		<a data-icon="back" href="javascript:Util.backPage()" data-iconpos="left"></a>
		<a data-icon="submit" href="javascript:ReviewInput.write()" data-iconpos="notext"></a>
	</div>
	<div data-role="content">
	<form action="" name="review">
		<input name="id" type="hidden"/>
		<input name="spotId" type="hidden"/>
		<input name="appraise" type="hidden"/>

		<div class="SpotBrief" ></div>
		
		<div class="TagHeader"><span>評価</span></div>
		<div class="Faces" align="center">
			<span><img class="FaceMark" src="/images/face-1.png" onclick="ReviewInput.onFaceClick(1)"/></span>
			<span><img class="FaceMark" src="/images/face-2.png" onclick="ReviewInput.onFaceClick(2)"/></span>
			<span><img class="FaceMark" src="/images/face-3.png" onclick="ReviewInput.onFaceClick(3)"/></span>
			<span><img class="FaceMark" src="/images/face-4.png" onclick="ReviewInput.onFaceClick(4)"/></span>
			<span><img class="FaceMark" src="/images/face-5.png" onclick="ReviewInput.onFaceClick(5)"/></span>
			<div class="FaceMarkText"></div>
		</div>
	
		<div class="TagHeader"><span>コメント</span></div>
		<div class="FullSizeInput">
			<textarea name="comment"  cols="100%" rows="10" placeholder="コメント" ></textarea>
		</div>


		<div class="TagHeader"><span>画像</span></div>
		<div align="center">
			<img class="ReviewPhoto" border=1 src="/images/noimage.gif" width="144" onclick="PicasaAlbum.go(this)" />
		</div>

		
	</form>
		<a data-role="button" data-icon="submit" data-iconpos="right"
				href="javascript:ReviewInput.write()">登録</a>
	</div>
	<div data-role="footer"  data-position="fixed" >
	</div>
</div>

<style>
.Faces {
	margin: 8px;
	min-height: 32px;
}
.Faces > span {
	display: inline-block;
	min-width: 40px;
	vertical-align: middle;
	margin: 0px;
}

</style>
