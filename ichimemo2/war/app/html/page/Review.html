<div id="Review"  data-role="page">
	<div data-role="header" data-position="fixed">
		<h1>
			<span if="(mode==M_REVIEW)">レビュー</span>
			<span if="(mode==M_TODO)">TODO</span>
		</h1>
		<a data-icon="back" href="javascript:Util.backPage()" data-iconpos="left"></a>
	</div>
	<div data-role="content">
		<div class="SpotBrief" ></div>
		
		<div class="ui-grid-c ActionButtons">
			<div class="ui-block-a" >
				<a data-role="button"	href="javascript:Review.moreUser()" >
					<img src="/images/user.png" />
					<div class="Small">Reviewer</div>
				</a>
			</div>
			<div class="ui-block-b">
				<a data-role="button"	href="javascript:Review.moreSpot()" >
					<img src="/images/location_pin.png" />
					<div class="Small">Spot</div>
				</a>
			</div>
			<div class="ui-block-c">
				<a data-role="button"	href="javascript:Review.newTodo()" >
					<img src="/images/flag.png" />
					<div class="Small">Todo</div>
				</a>
			</div>
			<div class="ui-block-d">
			</div>
		</div>
	
		<p/>
		<div class="TagHeader"><span>評価／コメント</span></div>
		<div>
			<img class="FaceMark" src='/images/face-${appraise}.png' />
			<span class="FaceMarkText"></span>
		</div>
		<div><pre class="Comment ui-shadow-inset ui-btn-corner-all ui-btn-shadow ui-body-c"></pre></div>

		<div class="TagHeader"><span>画像</span></div>
		<img class="ThumbnailL" src="/images/noimage.gif" onerror="Util.setNoImage()"/>

	

	</div>

	<div data-role="footer" data-position="fixed" ></div>
</div>

<div class="Template">
	<ul id="reviewListItem" >
		<li class="ReviewListItem">
			<a href='javascript:Review.go(${id})'>
				<span class="Thumbnail" ><div><div>
					<img src="${photo}" onerror='SpotInfo.setDefaultPhoto(this)' />
				</div></div></span>
				<img class='MySpotMark' src='${mySpotMark}' />
				<img class='FaceMark' src='${faceMark}' />
				<span style='font-size:50%;'>${nickname}@${spotname}</span>
				<br/><span>${comment}</span>
			</a>
		</li>
	</ul>

</div>

	margin-left: -56px;
}

 */

	min-height: 10px!important;
	padding-left: 65px!important;	
	padding-right: 40px!important;	
}

	padding-top: 6px!important;	
	padding-left: 6px!important;	
}

	position: absolute;
	top:3px;
	left:3px;
}
.ReviewList img.MySpotMark{
	position: absolute;
	top: 3px;
	left: 13px;
}


.ThumbnailM {
	width: 144px;
	/*height: 144px;*/
}

	padding-left: 0!important;

}
